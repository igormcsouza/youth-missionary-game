[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=100
    --strict-markers
    -v
markers =
    integration: marks tests as integration tests
    slow: marks tests as slow